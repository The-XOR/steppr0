---
layout: default
---
<div class="content">
    {% capture landing %}{% include landing_article.md %}{% endcapture %}
    {{ landing | markdownify }}
</div>
<div class="content">
    <h2>News</h2>
    <ul class="news-items">
        {% for post in site.posts %}
        <li class="news-item">
            <div class="pure-g">
                <div class="pure-u-1 pure-u-sm-2-3 pure-md-3-4 news-item-title"> <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} </a> </div>
                <div class="pure-u-1 pure-u-sm-1-3 pure-md-1-4 news-item-date">{{ post.date | date: "%b %-d, %Y" }} </div>
            </div>
            <p>
            {{ post.abstract }}
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
