---
layout: default
---
<div class="row">
    <header>
        <img src="{{ site.baseurl }}/assets/Stepp0r.png" alt="Stepp0r" class="img-responsive center-block"/>
    </header>
</div>

<div class="row">
    <div class="col-md-12">
        <article>
            The home of the Awesome Stepp0r.
            A Launchpad Step-Sequencer for Renoise written by Palo van Dalo.
            Have a look at the Documentation.
        </article>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h2>News</h2>
            {% for post in site.posts %}
            <div class="media">
                <div class="media-body">
                    <h4 class="media-heading">
                        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
                    </h4>
                    <p>
                       {{ post.abstract }}
                    </p>
                </div>
            </div>
            {% endfor %}
    </div>
</div>
