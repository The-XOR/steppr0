<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta content="{{ site.title }}" property="og:site_name" >
    {% if page.title %}
    <title>{{ site.title }} {{ page.title }}</title>
    <meta title="{{ page.title }}">
    <meta content="{{ page.title }}" property="og:title"/>
    <meta content="{{ page.title }}" name="twitter:title">
    <meta content="article" property="og:type">
    {% else %}
    <title>{{ site.title }}</title>
    <meta title="{{ site.title }}">
    <meta content="{{ site.title }}" property="og:title"/>
    <meta content="{{ site.title }}" name="twitter:title">
    <meta content="website" property="og:type">
    {% endif %}

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@stepp0r">
    <meta name="twitter:creator" content="@mr_van_dalo">

    {% if page.description %}
    <meta content="{{ page.description }}" property="og:description">
    <meta content="{{ page.description }}" name="description">
    <meta content="{{ page.description }}" name="twitter:description">
    {% else %}
    <meta content="{{ site.description }}" property="og:description">
    <meta content="{{ site.description }}" name="description">
    <meta content="{{ site.description }}" name="twitter:description">
    {% endif %}
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="{{ site.keywords }}">
    {% if page.url %}
    <meta content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" property="og:url">
    {% endif %}

    <meta content="{{ site.url }}{{ site.baseurl }}/assets/Stepp0r_og.png" property="og:image" >
    <meta content="{{ site.url }}{{ site.baseurl }}/assets/Stepp0r_og.png" property="twitter:image:src" >

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom bootstrap -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

</head>
